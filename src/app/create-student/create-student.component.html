<div class="col-md-6 offset-d3">
<h3>Create Student</h3>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstname"
        [(ngModel)]="student.dtofname" name="dtofname">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastname"
        [(ngModel)]="student.dtolname" name="dtolname">
    </div>
    <div class="form-group">
        <label>Mobile</label>
        <input type="text" class="form-control" id="mobile"
        [(ngModel)]="student.dtomobile" name="dtomobile">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="email"
        [(ngModel)]="student.dtoemail" name="dtoemail">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address"
        [(ngModel)]="student.dtoaddr" name="dtoaddr">
    </div>
     <br>
           <button class="btn btn-success" type="submit">Submit</button>

</form>
</div>
